<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home | Online Guest House Room Booking</title>
    <link
      rel="shortcut icon"
      href="http://www.nitk.ac.in/sites/default/files/public/favicon.ico"
      type="image/vnd.microsoft.icon"
    />

    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="Resort Inn Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      	function hideURLbar(){ window.scrollTo(0,1); }
    </script>

    {% load staticfiles %}
    <!-- //for-mobile-apps -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="{% static '/styles/css/bootstrap.min.css' %}"
    />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static  'styles/css/mdb.min.css' %}" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'styles/css/style.min.css' %}" />
  </head>
  <style>
    .container {
      width: 60%;
      height: 50%;
      position: relative;
      margin: 100px;
      left: 800;
    }
  </style>

  <body>
    <div class="row">
      <div class="col-md-3"></div>
      <!-- Material form login -->
      <div class="card container col-md-9">
        <h5 class="card-header info-color white-text text-center py-4">
          <strong>Official <b>Log in</b> page</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-2 ">
          <!-- Form -->
          <form
            class="text-center"
            style="color: #757575;"
            action="#!"
            method="post"
          >
            <br />
            {% csrf_token %} {{ form.as_p }}

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="materialLoginFormRemember"
                  />
                  <label
                    class="form-check-label"
                    for="materialLoginFormRemember"
                    >Remember me</label
                  >
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button
              class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
              type="submit"
            >
              Sign in
            </button>

            <!-- Register -->
            <p>
              Not a member?
              <a href="{url 'signup'}">Register</a>
            </p>
          </form>
          <!-- Form -->
        </div>
      </div>
    </div>
    <!-- Material form login -->
  </body>
</html>
