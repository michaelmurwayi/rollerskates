{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="{% static '/styles/css/bootstrap.min.css' %}"
    />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static  'styles/css/mdb.min.css' %}" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'styles/css/style.min.css' %}" />
  </head>
  <style>
    .card {
      width: 50%;
      position: relative;
      left: 180;
      margin: 100px;

    }
    .form-header {
      height: 50px;
      text-align: center;
      font-size: 10;
    }
    .form-content{
      margin: 50px;
    }
    .btn{
      position: relative;
      left: 200px;
    }
  </style>
  <body>
    <!--Form with header-->
    <form method="post">
      <div class="card col-md-offset-2">
        <div class="panel panel-default">
          <div class="form-header blue-gradient">
            <b
            ><strong>
              <p>Register Here</p>
            </strong></b>
          </div>
        <div class="form-content">
              {% csrf_token %}
              {% for field in form %}
              <p>
                <label class="badge badge-pill badge-info">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
              </p>
              {% endfor %}
        </div>
              <button class="btn btn-primary"  type="submit">Sign up</button>
          
            
            </form>

      </div>
    </form>
  </body>
</html>
